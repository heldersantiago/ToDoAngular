<section class="heading-section">
    <div class="d-flex justify-content-end">
        <div class="dropdown">
            <button class="btn dropdown-toggle text-light fw-bold" type="button" data-bs-toggle="dropdown"
                aria-expanded="true">
                <i class="material-icons text-light">person</i>
                heldersantiago
            </button>
            <ul class="dropdown-menu bg-primary p-2">
                <li><a style=" text-decoration: none;" class="drop-i text-light fw-bold p-2"
                        href="#">heldersantiago273&#64;gmail.com</a></li>
                <li><a href="" class="drop-i text-light fw-bold p-2" style="text-decoration: none;">Terminar sessão<i
                            class="material-icons text-light p-1 fw-bold">logout</i></a></li>
            </ul>
        </div>
    </div>
    <h1 class="title text-center">Encontre as tuas tarefas aqui!</h1>
</section>
<div class="container">
    <div class="add-todo-box shadow-sm"> <!-- [ngFormOptions]="{updateOn: 'blur'}" -->
        <form #form="ngForm" class="row g-3 align-items-center" (ngSubmit)="OnFormSubmit(form)">
            <label for="exampleFormControlInput1" class="form-label fw-bold fs-2">Cria uma nova tarefa</label>
            <div class="col-12">
                <div class="input-group">
                    <input ngModel name="name" required type="text" class="form-control"
                        id="inlineFormInputGroupUsername" placeholder="Nome">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <textarea ngModel name="description" required type="text" class="form-control"
                        id="inlineFormInputGroupUsername" placeholder="Descrição"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-8 form-check">
                        <input ngModel name="completed" class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Está concluída?
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">+ Criar nova tarefa</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<section class="section">
    <div class="container mt-4">
        <label for="exampleFormControlInput1" class="form-label fw-bold fs-4">Lista das suas tarefas</label>
        <div class="todos-list shadow-sm">
            <table class="table">
                <thead class="table table-striped table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acção</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos ">
                        <th scope="row">{{ todo.id }}</th>
                        <td>{{ todo.name }}</td>
                        <td>{{ todo.description }}</td>
                        <td>
                            <label for=""
                                class=" {{ todo.completed ? 'bg-success': 'bg-warning' }}  p-1 rounded text-light">
                                {{ todo.completed ? 'concluído':"pendente" }}
                            </label>
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-sm-6">
                                    <a class="btn btn-primary text-light" href="#"><i
                                            class="material-icons">edit</i></a>
                                </div>
                                <div class="col-sm-6">
                                    <a class="btn btn-danger text-light" href="#"><i
                                            class="material-icons">delete</i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
